<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook – Log in</title>
  <style>
    :root {
      --fb-blue: #1877f2;
      --ink: #1c1e21;
      --ink-2: #606770;
      --surface: #ffffff;
      --radius: 8px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 980px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .left {
      max-width: 500px;
    }

    .left h1 {
      font-size: 55px;
      color: var(--fb-blue);
      margin: 0 0 10px 0;
      font-weight: 800;
    }

    .left p {
      font-size: 24px;
      color: var(--ink);
    }

    .card {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 360px;
    }

    form { display: grid; gap: 14px; }

    .control input {
      width: 100%;
      padding: 14px;
      border: 1px solid #dddfe2;
      border-radius: var(--radius);
      font-size: 16px;
    }

    .btn {
      background: var(--fb-blue);
      color: white;
      border: none;
      padding: 14px;
      border-radius: var(--radius);
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
    }

    .btn:hover { background: #166fe5; }

    .link {
      text-align: center;
      margin: 10px 0;
    }
    .link a {
      color: var(--fb-blue);
      font-size: 14px;
      text-decoration: none;
    }
    .link a:hover { text-decoration: underline; }

    .divider {
      height: 1px;
      background: #dadde1;
      margin: 14px 0;
    }

    .btn-green {
      background: #42b72a;
      color: white;
      border: none;
      padding: 14px;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    .btn-green:hover { background: #36a420; }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: var(--ink-2);
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left text area -->
    <div class="left">
      <h1>facebook</h1>
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <!-- Right login box -->
    <div class="card">
      <form id="loginForm" novalidate>
        <div class="control">
          <input type="text" id="username" name="username" placeholder="Email address or phone number" required>
        </div>
        <div class="control">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Log in</button>
        <div class="link">
          <a href="#">Forgotten password?</a>
        </div>
        <div class="divider"></div>
        <button type="button" class="btn-green">Create new account</button>
      </form>
    </div>
  </div>

  <footer>© 2025 Facebook Clone • Demo UI only</footer>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const payload = Object.fromEntries(data.entries());
      alert(`Username: ${payload.username}\nPassword: ${payload.password}`);
    });
  </script>
</body>
</html>
